<!-- Q.5 Display all the product from the api in your HTML page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API data using Async and Await</title>
</head>

<body>
    <h1>DISPLAY OF API DATA ON HTML PAGE</h1>
    <div id="productList"
        style="border: 4px dotted rgb(71, 140, 163); font-size: large; padding: 20px; line-height: 35px; word-spacing: 3px;">
        <h3>Product Sequence: ID, TITLE, PRICE, DESCRIPTION, CATEGORY, IMAGE</h3>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                // Fetch data from the API using async/await
                const response = await fetch('https://fakestoreapi.com/products');

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const products = await response.json();

                // Display products on the HTML page
                displayProducts(products);
            } catch (error) {
                console.error('Error fetching data:', error);
            }

            function displayProducts(products) {
                const productListDiv = document.getElementById('productList');

                // Iterate through each product and create a div for display
                products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.innerHTML = `${product.id}, ${product.title}, ${product.price}, ${product.description}, ${product.category}, ${product.image}`;
                    productListDiv.appendChild(productDiv);
                });
            }
        });
    </script>


</body>

</html>
