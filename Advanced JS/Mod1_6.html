<!-- Q.6 Replace Function Expressions with arrow functions in the code below:
Function ask(question, yes, no){ 
    if (confirm(question)){
        yes();
    }
    else{
        no();
    }
    ask("Do you agree?", function(){ alert("You agreed."); },function() {alert("You canceled the execution."); }) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const ask = (question, yes, no) => {
            if (confirm(question)) {
                return yes();
            }
            else {
                return no();
            }
        };

        console.log(ask("Do you agree?", function () { alert("You agreed."); }, function () { alert("You canceled the execution."); }));
    </script>
</body>

</html>
